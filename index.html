<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spajic Assistant Demo</title>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="bot">
        <div id="bot-wrapper">
            <div id="close-btn">
                <div class="chat active">
                    <div class="background"></div>
                    <svg class="chat-bubble" width="100" height="100" viewBox="0 0 100 100">
                        <g class="bubble">
                            <path class="line line1" d="M 30.7873,85.113394 30.7873,46.556405 C 30.7873,41.101961
                            36.826342,35.342 40.898074,35.342 H 59.113981 C 63.73287,35.342
                            69.29995,40.103201 69.29995,46.784744" />
                            <path class="line line2" d="M 13.461999,65.039335 H 58.028684 C
                            63.483128,65.039335
                            69.243089,59.000293 69.243089,54.928561 V 45.605853 C
                            69.243089,40.986964 65.02087,35.419884 58.339327,35.419884" />
                        </g>
                        <circle class="circle circle1" r="1.9" cy="50.7" cx="42.5" />
                        <circle class="circle circle2" cx="49.9" cy="50.7" r="1.9" />
                        <circle class="circle circle3" r="1.9" cy="50.7" cx="57.3" />
                    </svg>
                </div>
            </div>
            <div id="bot-header">
                <img src="images/chat-bot-ai2.png" alt="">
                <div id="header-text-wrapper">
                    <h4>AI ChatBot</h4>
                    <p>Online</p>
                </div>
            </div>
            <div id="messages">
                <div class="message-wrapper received">
                    <div class="message">
                        Hi im the ai assistant for SpajiÄ‡, how can i help you today?
                    </div>
                </div>
            </div>
            <div id="input-wrapper">
                <textarea type="text" id="message-input" placeholder="Type your message..."></textarea>
                <button id="send-btn""><img src=" images/send.png" alt=""></button>
            </div>
        </div>
    </div>

</body>

</html>
